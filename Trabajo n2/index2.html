// de multiplicar del valor ingresado por teclado.


let table = parseInt(prompt("Ingrese el numero que desea multiplicar:"));
for (i=1; i<=10; i++){
     res= table *i;
     document.write(table+"X"+i+"="+res+"<br>");
}
